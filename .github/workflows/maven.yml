# This workflow builds a Java project with Maven and caches dependencies to improve execution time.
# More information: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  dependency-graph: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - uses: actions/checkout@v4

      # Set up JDK 21 for the build process
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # Build the project using Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # Upload the Maven dependency graph (optional but recommended for Dependabot alerts)
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@v1
